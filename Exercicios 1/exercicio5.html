<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ex5</title>
  <style>

      body{
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: grey;
      }

      .barra-container {
          width: 300px;
          height: 35px;
          background-color: white;
      }
      .barra {
          height: 100%;
          width: 0;
          background-color: #E74C3C;
      }
      
  </style>
</head>
<body>
  <div class="barra-container">
    <div class="barra"></div>
  </div>

  <script>
    var loadBarContainer = document.querySelector('.barra-container');
    var loadBar = document.querySelector('.barra');
    var loadingInterval;

    loadBarContainer.addEventListener('mouseover', function() {
      loadingInterval = setInterval(function() {
        var currentWidth = parseInt(loadBar.style.width, 10);
        if (isNaN(currentWidth)) {
          currentWidth = 0;
        }
        if (currentWidth < 100) {
          loadBar.style.width = (currentWidth + 1) + '%';
        } else {
          clearInterval(loadingInterval);
        }
      }, 50);
    });

    loadBarContainer.addEventListener('mouseout', function() {
      clearInterval(loadingInterval);
    });
  </script>
</body>
</html>
